
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Location</title>

    <script>

             function Location() {
              var x = document.getElementById("Location");
              if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(showPosition);
                    } else {
                            x.innerHTML = "Geolocation is not supported by this browser.";
                        }
            }

            function showPosition(position) {
                var x = document.getElementById("Location");
                x.innerHTML =  position.coords.latitude + 
                 + position.coords.longitude;

                 window.open('http://google.com/search?q='+position.coords.latitude+'+'+position.coords.longitude);
            }
          
    </script>
            
</head>

<body>
  
        <div class="card text-center">
                <div class="card-header">
                  Location
                </div>
                <div class="card-body">
                  <h5 class="card-title">Click the button below</h5>
                  <p class="card-text">Your location is not stored.You can see that by looking at the console and source of this page</p>
                  
                  <button class="btn-primary" onclick=Location(5,2)> Get Location </button>
                </div>
                <div class="card-footer text-muted" >
                  <p id = "Location">Location</p>
                </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
